    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
  </head>
  <body>

    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>Shoubra elkhima, Elqluobya, Egypt</div>
        <div><i class="fas fa-envelope"></i>adhammohamed216@gmail.com</div>
        <div><i class="fas fa-phone"></i>+20 114 128 4396</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="" method="post">
          <input type="text" name="name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" class="text-box" placeholder="Your Email" required>
          <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send"<a href="thank.html"</a>
        </form>
      </div>
    </div>
  </body>
